name: Waka Readme

on:
  schedule:
    - cron: '2 18 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest

    # 关键：允许写回 README
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Update Waka stats
        uses: anmol098/waka-readme-stats@master
        with:
          # 只需把这个 Secret 在仓库里配置好（Settings → Secrets → Actions）
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}

          # 建议：用 GitHub 内置 token，而不是自建 GH_TOKEN
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

          # —— 下面保持你原来的开关，不改语义；注意：已删除 SHOW_TITLE —— 
          SHOW_LINES_OF_CODE: "False"
          SHOW_PROFILE_VIEWS: "False"
          SHOW_LANGUAGE_PER_REPO: "False"
          SHOW_LOC_CHART: "False"
          SHOW_SHORT_INFO: "False"
          SHOW_PROJECTS: "False"
          SHOW_TOTAL_CODE_TIME: "False"

          SECTION_NAME: "waka"
          SHOW_OS: "True"
          SHOW_EDITORS: "True"
          SHOW_TIMEZONE: "True"
          SHOW_COMMIT: "True"
          SHOW_LANGUAGE: "True"
          SHOW_DAYS_OF_WEEK: "True"
          SHOW_UPDATED_DATE: "True"
          COMMIT_BY_ME: "False"
          COMMIT_MESSAGE: "Updated with Dev Metrics"
          COMMIT_SINGLE: "False"
          LOCALE: "en"
          UPDATED_DATE_FORMAT: "%d/%m/%Y %H:%M:%S"
          SYMBOL_VERSION: "1"
